name: Bundle Python Dependencies

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  bundle-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t Lib --upgrade

      - name: Create an Info File
        run: echo "This file was automatically generated by the GitHub workflow." > info.txt

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Bundle dependencies and add info file"
          file_pattern: Lib/* info.txt
